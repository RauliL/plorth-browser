<!DOCTYPE html>
<html>
  <head>
    <title>Plorth in browser: 99 bottles of beer</title>
    <meta charset="utf-8">
    <script src="../plorth.min.js"></script>
    <script>
      window.Plorth.print = function (text) {
        const p = document.createElement('p');

        p.innerText = text;
        document.body.appendChild(p);
      };
    </script>
  </head>
  <body>
    <script type="application/plorth">
      # Print the first few Fibonacci numbers

      # Declare a word for calculating the next Fibonacci number from the two
      # already on the stack.
      : fibo-next
        2dup +
      ;

      # Push the initial Fibonacci numbers on the stack.
      0 1

      # Print them in order.
      2dup swap println println

      # Print the rest of the Fibonacci numbers less than one thousand.
      ( fibo-next dup 1000 < )
      ( dup println )
      while
    </script>
  </body>
</html>
